<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Stunning WebApp</title>
  </head>
  <body>
    <div id="main-container">
      <div id="topbar">
        <img src="./assests/stunning-logo.png" alt="logo" id="stunning-logo" />
        <div id="menu-items-wrapper">
          <a href="./index.html" class="active menu-item">Home</a>
          <a href="./index.html" class="menu-item">About</a>
          <a href="./index.html" class="menu-item">Blog</a>
          <a href="./index.html" class="menu-item">Jobs</a>
        </div>
        <button class="primary-button">Your Account</button>
      </div>
      <div id="main-section">
        <div id="text-section">
          <h1>
            Stunning <br />
            Workplace
            <div id="period"></div>
          </h1>
          <p>
            With Stunning, remote teams can organize projects, <br />
            manage shifting priorities, and get work done.
          </p>
          <div id="btn-wrapper">
            <button class="primary-button" id="btn-new-account">
              New Account
            </button>
            <img src="./assests/arrow-up.png" alt="arrow-up" />
            <img src="./assests/arrow-down.png" alt="arrow-down" />
          </div>
          <div id="list-wrapper">
            <div class="list-item first-list-item">
              <img
                class="check-circle"
                src="./assests/tick-gray.png"
                alt="tick-gray"
              />
              <span class="name">Dmm design</span>
              <img
                class="user-icon"
                src="./assests/user-pink.png"
                alt="Pink user"
              />
              <span class="date">20 Dec</span>
              <div class="color-indicator" id="pink-color"></div>
            </div>
            <div class="list-item active-list">
              <img
                class="check-circle"
                src="./assests/tick-blue.png"
                alt="tick-gray"
              />
              <span class="name">Blur animation</span>
              <img
                class="user-icon"
                src="./assests/user-orange.png"
                alt="Orange user"
              />
              <span class="date">22 Dec</span>
              <div class="color-indicator" id="orange-color"></div>
            </div>
            <div class="list-item third-list-item">
              <img
                class="check-circle"
                src="./assests/tick-gray.png"
                alt="tick-gray"
              />
              <span class="name">Illustration</span>
              <img
                class="user-icon"
                src="./assests/user-blue.png"
                alt="Blue user"
              />
              <span class="date">26 Dec</span>
              <div class="color-indicator" id="green-color"></div>
            </div>
            <div class="list-item">
              <img
                class="check-circle"
                src="./assests/tick-gray.png"
                alt="tick-gray"
              />
              <span class="name">Refunds</span>
              <img
                class="user-icon"
                src="./assests/user-red.png"
                alt="Red user"
              />
              <span class="date">28 Dec</span>
              <div class="color-indicator" id="red-color"></div>
            </div>
          </div>
        </div>
        <div id="image-section">
          <img
            src="./assests/landing-section-image.png"
            alt="landing-section-image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
